<template name="signUp">
  <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body mt-4 mb-4">
          <div class="container ">
            <form class="form-signUp">
              <div>
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign Up</h1>
              </div>
              <div class="form-group">
                <input id="userNameSignUp" class="form-control" placeholder="Your name" value="" />
              </div>
              <div class="form-group">
                <input id="userEmailSignUp" class="form-control" placeholder="Email" value="" />
              </div>
              <div class="form-group">
                <input type="password" id="userPassword" class="form-control" placeholder="Password" value="" />
              </div>
              <div class="form-group">
                <input type="password" id="userConfirmPassword" class="form-control" placeholder="Confirm Password" value="" />
              </div>
              <button  id="createUser" class="btn btn-success" > Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
