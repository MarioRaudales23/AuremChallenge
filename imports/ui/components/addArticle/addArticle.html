<template name="addArticle">
  <div class="modal fade" id="addArticle" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body mt-4 mb-4">
          <div class="container ">
            <form class="form-signUp">
              <div>
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Agregar Lista</h1>
              </div>
              <div class="form-group">
                <input id="addArticleName" class="form-control" placeholder="Article Name" value="" />
              </div>
              <div class="form-group">
                <input id="addArticleDescription" class="form-control" placeholder="Descripcion" value="" />
              </div>
              <div class="form-group">
                <input id="addArticleImage" class="form-control" type="file" placeholder="Your name" value="" />
              </div>
              <button id="addArticleButton" class="btn btn-success">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
