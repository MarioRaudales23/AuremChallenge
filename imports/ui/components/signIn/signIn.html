<template name="signIn">
  <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body mt-4 mb-4">
          <div class="container ">
            <form class="form-signin">
              <div>
                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
              </div>
              <div class="centerContainer">
                <div class="form-group">
                  <input class="form-control" placeholder="Your Email *" id="userEmailSignIn" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="userPasswordSignIn" placeholder="Your Password *" value="" />
                </div>
                <button class="btn btn-success" id="signInButton" type="submit"> Sign in</button>
              </div>
            </form>
          </div>
          <button class="btn btn-link"  id="forgotPasswordButton" type="submit"> Olvido su Contrasena</button>
        </div>
      </div>
    </div>
  </div>
</template>
