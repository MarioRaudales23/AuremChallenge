<template name="listArticles">
    <div class="container">
        <div class="row mt-4 h-90 pt-2" style="background-color:#E5E9F2;height: 85vh!important;">
            <div class="col">
                <div class="col">
                    <div class="row">
                        <div class="col-6">
                            <img src="/img/logo.png" style="height: 100px ; width: 100px" />
                        </div>
                        <div class="col-6">
                            <button class="btn " id="logOut" style="background-color: #E5E9F2; color: black"
                                type="submit"><i class="fas fa-sign-in-alt"></i> LogOut</button>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="row ">
                            <div class="row" style="padding-left: 20px">
                                <div class="col-12">
                                    <h1 class="h3 mb-3 font-weight-normal" style="text-align: left"> Lists</h1>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="listSearch" placeholder="Search"
                                        value="" />
                                </div>
                                <button class="btn btn-success" data-toggle="modal" data-target="#addList"> Add
                                    Listas</button>
                            </div>
                            <div class="row col-12">

                                {{#if searchInputList}}
                                {{#each lists}}
                                <div class="col-12 mb-2" style="width: 500px">
                                    <div class="card useThisEvent" data-id='{{_id}}'>
                                        <div class="card-body">
                                            <h5 class="card-title">{{listName}}</h5>
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                                {{else}}
                                {{#each searchLists}}
                                <div class="col-12 mb-2" style="width: 500px">
                                    <div class="card useThisEvent" data-id='{{_id}}'>
                                        <div class="card-body">
                                            <h5 class="card-title">{{listName}}</h5>
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="pr-2">
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="h3 mb-3 font-weight-normal" style="text-align: left"> Articulos</h1>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="articulosSearch" placeholder="Search"
                                        value="" />
                                </div>
                                <button class="btn btn-success" id="addListArticleButton" data-toggle="modal"
                                    data-target="#addArticle" type="submit"> Add
                                    Item</button>
                            </div>
                            <div class="centerContainer row col-12">
                                {{#if searchInputArticles}}
                                {{#each listArticles}}
                                <div class="col-12 mb-2" style="width: 500px">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-4">
                                                    <img style="width: 150px ;height: 100px;" src='{{image}}' />
                                                </div>
                                                <div class="col-8">
                                                    <h5 class="card-title"><strong>Nombre: </strong>{{nombre}}</h5>
                                                    <h5 class="card-title"><strong>Descripcion: </strong>{{descripcion}}
                                                    </h5>
                                                    <h5 class="card-title"><strong>Estado: </strong>{{estado}}</h5>
                                                    <button class="btn btn-success" data-id='{{nombre}}'
                                                        id="changeItemState" type="submit">Cambiar Estado</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                                {{else}}
                                {{#each searchArticles}}
                                <div class="col-12 mb-2" style="width: 500px">
                                    <div class="card ">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-4">
                                                    <img style="width: 150px ;height: 100px;" src='{{image}}' />
                                                </div>
                                                <div class="col-8">
                                                    <h5 class="card-title"><strong>Nombre: </strong>{{nombre}}</h5>
                                                    <h5 class="card-title"><strong>Descripcion: </strong>{{descripcion}}
                                                    </h5>
                                                    <h5 class="card-title"><strong>Estado: </strong>{{estado}}</h5>
                                                    <button class="btn btn-success" data-id='{{nombre}}'
                                                        id="changeItemState" type="submit">Cambiar Estado</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        {{> addList}}
        {{> addArticle thisVar=getActualList  thisImage = ''}}
    </div>

</template>
