  <div class="row mt-4 h-100 d-flex align-items-center" style="background-color:#E5E9F2;height: 95vh!important;">
    <div class="col-12">

          <button class="btn " data-toggle="modal" data-target="#signIn" style="background-color:  #E5E9F2; color: black" type="submit"><i

          </h1>
        </div>

            SignUp</button>
        </div>

  </div>
