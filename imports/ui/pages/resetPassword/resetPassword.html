<template name="resetPassword">
  <div class="col mt-4 h-100">
    <div class="container" style="width: 50%">
      <div class="card text-center">
        <div class="card-header">
          <div class="signCenterText">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Reset Password</h1>
          </div>
        </div>
        <div class="card-body">
          <form class="form-signin">
            <div class="form-group">
              <input type="password" id="resetPasswordPassword" class="form-control" placeholder="Password" value="" />
            </div>
            <div class="form-group">
              <input type="password" id="resetConfirmPassword" class="form-control" placeholder="Confirm Password"
                value="" />
            </div>
            <button class="btn btn-success" id="resetPasswordButton" type="submit"> Save</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</template>
